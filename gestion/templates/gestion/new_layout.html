
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Cursos</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'gestion:index' %}">Gestión Cursos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">    
    <!-- aca hay que poner el bloque de if segun rol de usuario-->
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'gestion:ver_alumnos'%}">ver alumnos</a>
    </li>  
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'gestion:agregar_alumno'%}">agregar alumno</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'gestion:ver_cursos'%}">ver cursos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'gestion:agregar_curso'%}">agregar curso</a>
    </li>
            
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a class="navbar-brand" href="{% url 'usuarios:logout' %}">Cerrar Sesión</a></li>
    </ul>   
  </div>
</nav>
    
<div class='container'>
<br>
{% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
      {% endfor %}
    {% endif %}
    {% block body %}
      
    {% endblock %}

</div>
<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
