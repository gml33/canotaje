{% extends "gestion/new_layout.html" %}
{% block body %}
<title>Cursos</title>
<br>
{% if data %}
    <h2><center>Cursos</center></h2>
    <br>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="table-success">
                    <th scope="col"><center>Id</center></th>
                    <th scope="col"><center>Fecha de Inicio</center></th>
                    <th scope="col"><center>Fecha de finalizaci√≥n</center></th>
                </tr>
            </thead>
            <tbody>
            {% for curso in data %}
                <tr>
                    <td><center>{{curso.id}}</center></td>    
                    <td><center>{{curso.fecha_inicio}}</center></td>
                    <td><center>{{curso.fecha_finalizacion}}</center></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}    
    <h2><center>No hay Cursos registrados</center></h2>
    <br>
{% endif %}

{% endblock %}
