{% extends "gestion/new_layout.html" %}
{% block body %}
<title>Cursos</title>
<br>
{% if data %}
    <h2><center>Pagos</center></h2>
    <br>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="table-success">
                    <th scope="col"><center>Id</center></th>
                    <th scope="col"><center>Alumno</center></th>
                    <th scope="col"><center>Fecha</center></th>
                    <th scope="col"><center>Curso</center></th>
                    <th scope="col"><center>Monto</center></th>
                </tr>
            </thead>
            <tbody>
            {% for pago in data %}
                <tr>
                    <td><center>{{pago.id}}</center></td>    
                    <td><center>{{pago.alumno}}</center></td>
                    <td><center>{{pago.fecha}}</center></td>
                    <td><center>{{pago.curso}}</center></td>
                    <td><center>${{pago.monto}}</center></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}    
    <h2><center>No hay Pagos registrados</center></h2>
    <br>
{% endif %}

{% endblock %}
